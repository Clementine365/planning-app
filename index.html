<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Personal weekly Planner</h1>
  </header>

  <section id="activity-form">
    <h2>Add / Edit Activity</h2>
    <form id="plannerForm">
      <input type="text" id="activityTitle" placeholder="Activity title" required>
      <select id="activityDay" required>
        <option value="">Select Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
      <label>Date: <input type="date" id="activityDate" required></label>
      <label>Start Time: <input type="time" id="startTime" required></label>
      <label>End Time: <input type="time" id="endTime" required></label>
      <button type="submit">Add / Save Activity</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </section>

  <section id="overview">
    <h2>Weekly Overview</h2>
    <div id="weekGrid" class="grid"></div>
  </section>

  <section id="history">
    <h2>Past Activities</h2>
    <div id="historyList"></div>
  </section>

  <script src="app.js"></script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered'))
    .catch(err => console.log('Service Worker registration failed:', err));
}
</script>

</body>
</html>
